<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 二、使用闭包技术创建一个独立命名空间(匿名自执行函数)，空间内部创建一个对象，对外提供针对内部对象属性的增删改查功能。 -->
	<script type="text/javascript">
		// 创建一个变量自执行匿名函数
		var util = (function(){
			//创建一个学生对象
			var stu = {
				name:"tom",
				age:20,
				sex:"男"
			};
			return {
				//查看
				set:function(prom){
					return stu[prom];
				},
				//增加
				add:function(prom,newProm){
					stu[prom] = newProm;
					return stu[prom];
				},
				//删除
				del:function(prom){
					delete stu[prom];
					return stu[prom];
				},
				//修改
				mod:function(prom,newProm){
					stu[prom] = newProm;
					return stu[prom];
				}
			};
		}());
	</script>
</body>
</html>
